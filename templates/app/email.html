<!DOCTYPE html>
<html lang="en">
{% include 'app/base.html' %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form action="." method="post">
        {% csrf_token %}
        <input type="text" id="id_title" name="title" maxlength="40" required>
        <input type="text" id="id_text" name="text" minlength="10" maxlength="250" required>
        <input type="email" id="id_email" name="email">
        <button type="submit" id="id_submit">submit</button>
        </form>
</body>
</html>
