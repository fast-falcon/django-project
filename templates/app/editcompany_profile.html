<!DOCTYPE html>
{% include 'app/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if form.errors %}
    <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
    </p>
    {% endif %}
<form method="post" enctype="multipart/form-data">{% csrf_token %}

    {{ form.as_table }}
    <button type="submit">Save</button>
</form>
</body>
</html>
